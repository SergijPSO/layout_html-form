<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
  <fieldset>
    <legend>Personal information</legend>
    <label for="surname">
      Surname: <input type="text" minlength="3" maxlength="30" name="surname" id="surname" autocomplete="off" required>
    </label>
    <label for="name">
      Name: <input type="text" name="name" minlength="3" maxlength="30" id="name" autocomplete="off" required>
    </label>
    <label for="age">
      How old are You? <input type="number" min="12" max="100" value="12" name="age" id="age" data-qa="field-value" required>
    </label>
    <label for="birth">
      Full date of birth: <input type="date" id="birth" name="birth" placeholder="mm-dd-yyyy" required>
    </label>
    <label for="accept">
      I accept the term of the agreement <input type="checkbox" id="accept" name="accept"
        value="I accept the term of the agreement">
    </label>
  </fieldset>
  <fieldset>
    <legend>Registration</legend>
    <label for="email">
      E-mail: <input type="email" maxlength="30" name="email" id="email" data-qa="field-placeholder"
        placeholder="email@example.com" required>
    </label>
    <label for="password">
      Password: <input type="password" maxlength="30" name="password" id="password" autocomplete="off" required>
    </label>
  </fieldset>
  <fieldset>
    <legend>An interesting fact about you!</legend>
    <label for="pets">Do you love cats?
      <input type="radio" id="pets" name="pets" value="yes"> Yes
      <input type="radio" id="no" name="contact" value="no"> No
    </label>
    <label for="color">
      What is your favorite color? <input type="color" id="color" name="color" required>
    </label>
    <label for="go_to_bed">
      What time do you go to bed? <input type="time" id="go_to_bed" name="go_to_bed" required>
    </label>
    <label for="car_brands">What are your favorite brand of cars?
      <select name="car_brands" id="car_brands" size="4">
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Lada">Lada</option>
      </select>
    </label>
    <label for="rating">
      How do you rate our work? <input type="range" name="rating"  value="0" id="rating" step="1" min="1" max="100" >
    </label>
  </fieldset>
  <fieldset>
    <legend>Additional info</legend>
    <label for="comments">
      Comments: <textarea cols="20" rows="2" id="comments" name="comments"></textarea>
    </label>
    <label for="recomendation">
      Would you recommend us?
      <select name="recomendation" id="recomendation">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </label>
  </fieldset>
  <input type="submit" value="Submit" name="submit">
</form>

<script type="text/javascript" src="./main.js"></script>
</body>
</html>
